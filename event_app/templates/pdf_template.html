<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Invoice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        width: 80%;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ event.event_title }} - Participants List</h1>
      <p>
        <strong>Date:</strong> {{ event.event_start_date }}
      </p>
      <table border="1" cellpadding="5" cellspacing="0" style="width: 100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th>Participant</th>
            <th>Number of Participants</th>
          </tr>
        </thead>
        <tbody>
          {% for participation in participation %}
            <tr>
              <td>{{ participation.participant.user.username }}</td>
              <td>{{ participation.number_of_participants }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
