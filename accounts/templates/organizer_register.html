{% extends 'base.html' %}

{% block body %}
  <div class="container mt-5">
    <h2>Register as an Organizer</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
{% endblock %}
